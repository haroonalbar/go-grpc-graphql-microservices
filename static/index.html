<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microservices Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.3"></script>
  <script defer src="index.js"></script>
</head>

<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Microservices Frontend</h1>

    <!-- Create Account Form -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Create Account</h2>
      <form id="create-account-form" class="space-y-4">
        <input type="text" id="account-name" placeholder="Account Name" required
          class="border border-gray-300 p-2 w-full rounded">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Create Account</button>
      </form>
      <div id="account-response" class="mt-4"></div>
    </div>

    <!-- Create Product Form -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Create Product</h2>
      <form id="create-product-form" class="space-y-4">
        <input type="text" id="product-name" placeholder="Product Name" required
          class="border border-gray-300 p-2 w-full rounded">
        <input type="text" id="product-description" placeholder="Product Description" required
          class="border border-gray-300 p-2 w-full rounded">
        <input type="number" id="product-price" placeholder="Product Price" required
          class="border border-gray-300 p-2 w-full rounded">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Create Product</button>
      </form>
      <div id="product-response" class="mt-4"></div>
    </div>

    <!-- Create Order Form -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Create Order</h2>
      <form id="create-order-form" class="space-y-4">
        <input type="text" id="order-account-id" placeholder="Account ID" required
          class="border border-gray-300 p-2 w-full rounded">
        <input type="text" id="order-product-id" placeholder="Product ID" required
          class="border border-gray-300 p-2 w-full rounded">
        <input type="number" id="order-quantity" placeholder="Quantity" required
          class="border border-gray-300 p-2 w-full rounded">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Create Order</button>
      </form>
      <div id="order-response" class="mt-4"></div>
    </div>

    <!-- Query Accounts -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Query Accounts</h2>
      <button id="query-accounts" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Fetch Accounts</button>
      <div id="accounts-response" class="mt-4"></div>
    </div>

    <!-- Query Products -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Query Products</h2>
      <div>
        <input type="text" id="product-search-term" placeholder="Search term" />
        <input type="number" id="product-skip" placeholder="Skip" />
        <input type="number" id="product-take" placeholder="Take" />
        <button id="query-products" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Query
          Products</button>
      </div>
      <div id="products-response" class="mt-4"></div>
    </div>

    <!-- Query  Account Orders -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Query Account Orders</h2>
      <div>
        <input type="text" id="orders-account-id" placeholder="Account ID" />
        <button id="query-orders" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Query
          Account Orders</button>
      </div>
      <div id="orders-response" class="mt-4"></div>
    </div>
  </div>
</body>

</html>
